services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      # This allows connecting to the DB from outside the container, e.g., with MongoDB Compass
      # For security, you might want to remove this in a production environment
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      # The backend will connect to the 'mongo' service on the internal docker network
      - MONGO_URI=mongodb://mongo:27017/cookbook 
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - mongo # Ensures mongo starts before the backend
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongo-data: # Defines the persistent volume for MongoDB data

networks:
  app-network:
    driver: bridge
